<v-bottom-sheet v-model="show" v-resize="resize">
  <v-card text style="margin: auto; touch-action: none; user-select: none;">
    <v-container fluid grid-list-md text-xs-center :style="{width:Math.min(width, height * 0.6) + 'px'}">
      <v-layout row wrap justify-center align-center :style="{'padding-top':size * 0.2 + 'px'}">
        <v-flex xs2> <div :style="{'font-size':size * 0.3 + 'px'}">帧数:</div> </v-flex>
        <v-flex xs10 style="display: flex;">
          <v-btn
            v-for="frames in [5, 10, 20, 30, 45, 60]"
            :key="frames"
            @click="database.preferance.frames = frames"
            :color="database.preferance.frames == frames?'primary':''"
            depressed
            style="text-transform: none; min-width: 0%; flex: 1;"
            :height="size * 0.8"
            :style="{'font-size':size * 0.3 + 'px'}"
          >
            <div>{{frames}}</div>
          </v-btn>
        </v-flex>
      </v-layout>
      <v-layout
        row
        wrap
        justify-center
        align-center
        :style="{'padding-top':size * 0.2 + 'px', 'padding-bottom':size * 0.2 + 'px'}"
      >
        <v-flex xs2> <div :style="{'font-size':size * 0.3 + 'px'}">灵敏:</div> </v-flex>
        <v-flex xs10 style="display: flex;">
          <v-btn
            v-for="i in [1, 2, 3, 4, 5, 6]"
            :key="i"
            @click="database.preferance.sensitivity = i"
            :color="database.preferance.sensitivity == i?'primary':''"
            depressed
            style="text-transform: none; min-width: 0%; flex: 1;"
            :height="size * 0.8"
            :style="{'font-size':size * 0.3 + 'px'}"
          >
            <div>{{i}}</div>
          </v-btn>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
</v-bottom-sheet>
